<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>속성 제어</h1>
<p>클릭하세요.</p>
<img src="../img/1.jpg" width="500" height="350" alt="카카오프렌즈"/>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(function(){
	var index = 1;
	
	$('img').click(function(){
		index = (index % 4) + 1;
		
		$(this).attr('src', '../img/'+index+'.jpg');
	});
});
</script>
</html>
