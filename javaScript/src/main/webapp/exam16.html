<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1 onmouseover="showResult()" onmouseout="hideResult()" style="border: 1px solid red;">
	10 + 50 = <span id="question">?</span>
</h1>
<p>결과를 보시려면 수식 위에 마우스를 올리세요.</p>

<script type="text/javascript">
function sum(x, y) {
	var z = x + y;
	return z;
}


//마우스를 올리면 빨강으로 60이 나오고, 마우스를 내리면 다시 검정으로 ?가 나오게 하시오
		
function showResult(){
	var result = sum(10, 50);
	var myTag = document.getElementById("question"); //question이라는 id속성을 가져온다.
	myTag.innerHTML = "<font color='red'>" + result + "</font>"; //myTag에 빨간색 font로 결과 출력
}

function hideResult(x, y) {
	document.getElementById("question").innerHTML = "?";
}
</script>
</body>
</html>

<!-- h1은 div나 p태그처럼 블럭 단위이므로 블럭에 마우스를 가져가면 이벤트가 적용된다.
마우스를 물음표에 정확히 가져갔을 때, 이벤트가 발생하게 하려면 span태그를 걸어야 한다.
-->
